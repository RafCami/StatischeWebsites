<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="https://rcami.be/contact.php" method="post">
        <label for="name">
            <div><input type="text" name="name" id="name" placeholder="Name"></div>
        </label>
        <label for="email">
            <div><input type="email" name="email" id="email" placeholder="Email">*</div>
        </label>
        <label for="Subject">
            <div><input type="text" name="subject" id="subject" placeholder="Subject"></div>
        </label>
        <label for="message">
            <div><textarea name="message" id="message" rows="10" placeholder="Message"></textarea>*</div>
        </label>
        <label for="phone">
            <div><input type="text" name="phone" id="phone" placeholder="Phone number"></div>
        </label>
        <div>*required</div>
        <div><input type="submit" value="Sent"></div>
    </form>
</body>
</html>
