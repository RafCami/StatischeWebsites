<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Email</title>
</head>
<body>
    <h1>Mail form</h1>

    <!---<form action="https://tm-statweb.be/sendmail.php" method="post">-->
    <form action="https://rcami.be/sendmail.php" method="post">
        <label for="Recipient">
            <div>Recipient</div>
            <div><input type="email" name="studentemail" id="studentemail" required placeholder="Required"></div>
        </label><br>
        <label for="Subject">
            <div><input type="text" name="subject" id="subject" placeholder="Subject (optional)"></div>
        </label>
        <label for="Enail sender">
            <div><input type="email" name="email" id="email" placeholder="sender"></div>
        </label>
        <label for="Message">
            <div><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></div>
        </label>
        <label for="Extra text">
            <div><input type="text" name="random" id="random" placeholder="txt"></div>
        </label>
        <label for="date">
            <div><input type="date" name="date" id="date"></div>
        </label>
        <label for="number">
            <div><input type="number" name="number" id="number"></div>
        </label>
        <div><input type="submit" value="Sent"></div>
    </form>
</body>
</html>
